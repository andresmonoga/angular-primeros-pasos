<p>Listado de Héroes</p>

<div *ngIf="deletedHero; else noestacumpliendo">

  <h3>Héroe borrado <small class="text-danger">{{deletedHero}}</small> </h3>

</div>

<ng-template #noestacumpliendo>
  <h3>No ha borrado nada. </h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar último héroe
</button>



<ul class="mt*02 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item"
  >{{ name }}</li>


</ul>
